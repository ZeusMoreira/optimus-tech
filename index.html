<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <div class="cabecalho__logo">
                <img src="assets/worldwide 1 (Traced).svg" alt="Logo Optimus Tech">
                <a href="#" class="cabecalho__logo__titulo">OptimusTech</a>

            <ul class="lista">
                <li class="lista__item">
                    <a href="#" class="lista__item__link">Home</a>

                <li class="lista__item">

                </li>

            <h3 class="section-cabecalho__sobre-nos">Sobre nós</h3>
            <h2 class="section-cabecalho__title">Por que somos diferentes?</h2>
